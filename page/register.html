<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.css">

    <!-- Latest CDN production Okta CSS -->
    <link href="https://global.oktacdn.com/okta-signin-widget/4.4.3/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"/>

    <title>"Your Name Here" Chess Club</title>
<body>

    <!--Navbar container-->
    <div class="container-fluid" id="header">
        <nav class="navbar navbar-expand-md navbar-dark" id="header-nav">
            <a class="navbar-brand font-weight-bold px-2" id="brand-text" href="/">Volcaus Chess Club</a>
            <!-- Links -->

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav" id="header-items">
                <li class="nav-item">
                    <a class="nav-link" href="#">Match History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Leaderboards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="sign-in-text" href="/signin">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="register-text" href="/register">Register</a>
                </li>
                </ul>
            </div>
        </nav>
    </div>

    <!--Main Body-->
    <div id="main-body" class="container text-center">
        <div class="row py-3">
            <div class="col-12">
                <h3 class="sub-section">Registration</h3>
                <hr class="rule">
            </div>
            <div class="col-4"></div>
            <div class="col-4">
                <form action="/register" method="POST">
                    <div class="form-group">
                      <input name="username" type="text" class="form-control" id="usernameEntry1" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <input name="passwordInitial" type="password" class="form-control" id="password1Entry" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input name="passwordConfirmation" type="password" class="form-control" id="password2Entry" placeholder="Confirm Password">
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <!--Bootstrap related-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

</body>
</head>
</html>
