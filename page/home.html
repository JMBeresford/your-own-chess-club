<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.css">

    <title>"Your Name Here" Chess Club</title>
<body>

    <!--Navbar container-->
    <div class="container-fluid" id="header">
        <nav class="navbar navbar-expand-md navbar-dark" id="header-nav">
            <a class="navbar-brand font-weight-bold px-2" id="brand-text" href="/">Volcaus Chess Club</a>
            <!-- Links -->

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav" id="header-items">
                <li class="nav-item">
                    <a class="nav-link" href="#">Match History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Leaderboards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="sign-in-text" href="/signout">Sign Out</a>
                </li>
                </ul>
            </div>
        </nav>
    </div>

    <!--main body container-->
    <div id="main-body" class="container">

        <!--Your Games Section-->
        <div id="your-games-widget" class="row py-3 text-center">
            <div class="col-md-12">
                <h3 class="sub-section">Your Games</h3>
            </div>
            <div class="col-3 game-container">
                <div class="view overlay">
                    <div id="testBoard1" class="your-game d-flex justify-content-center"></div>
                    <div class="mask flex-center rgba-black-strong hover-overlay">
                        <div class="centering-div">
                            <button class="btn btn-outline-light play-text">PLAY</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3 game-container">
                <div class="view overlay">
                    <div id="testBoard2" class="your-game d-flex justify-content-center"></div>
                    <div class="mask flex-center rgba-black-strong hover-overlay">
                        <div class="centering-div"><button class="btn btn-outline-light play-text">PLAY</button></div>
                    </div>
                </div>
            </div>
            <div class="col-3 game-container">
                <div class="view overlay">
                    <div id="testBoard3" class="your-game d-flex justify-content-center"></div>
                    <div class="mask flex-center rgba-black-strong hover-overlay">
                        <div class="centering-div"><button class="btn btn-outline-light play-text">PLAY</button></div>
                    </div>
                </div>
            </div>
            <div class="col-3 game-container">
                <div class="view overlay">
                    <div id="testBoard4" class="your-game d-flex justify-content-center"></div>
                    <div class="mask flex-center rgba-black-strong hover-overlay">
                        <div class="centering-div"><button class="btn btn-outline-light play-text">PLAY</button></div>
                    </div>
                </div>
            </div>
        </div>

        <hr class="rule">

        <!--Play Against AI Section-->
        <div id="quick-play-widget" class="row py-3">
            <div class="col-md-12 text-center">
                <h3 class="sub-section">Quick Match</h3>
            </div>
            <div class="col-md-3 py-2 text-center">
                <button class="btn btn-lg quick-play-button disabled">Easy AI</button> 
            </div>
            <div class="col-md-3 py-2 text-center">
                <button class="btn btn-lg quick-play-button disabled">Medium AI</button>
            </div>
            <div class="col-md-3 py-2 text-center">
                <button class="btn btn-lg quick-play-button disabled">Hard AI</button>
            </div>
            <div class="col-md-3 py-2 text-center">
                <button class="btn btn-lg quick-play-button" data-toggle="modal" data-target="#play-human">Human</button>
                <form action="/game">
                </form>
            </div>
        </div>

        <div class="modal fade" id="play-human" tabindex="-1" aria-labelledby="play-human-label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="play-human-label">Challenge an Opponent</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary">Challenge</button>
                </div>
              </div>
            </div>
          </div>

        <hr class="rule">

        <!--Spectate Section-->
        <div id="spectate-widget" class="row py-3">
            <div class="col-md-12 text-center">
                <h3 class="sub-section">Spectate</h3>
            </div>
        </div>
    </div>

    <!--Bootstrap related-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

    <!--chessjs and chessboardjs scripts-->
    <script src="node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.js"></script>
    <script src="node_modules/chess.js/chess.js"></script>

    <script type="module" src="js/main.js"></script>

</body>
</head>
</html>
