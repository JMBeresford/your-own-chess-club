<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.css">

    <title>Game</title>
</head>
<body>

    <!--Navbar container-->
    <div class="container-fluid" id="header">
        <nav class="navbar navbar-expand-md navbar-dark" id="header-nav">
            <a class="navbar-brand font-weight-bold px-2" id="brand-text" href="/">Volcaus Chess Club</a>
            <!-- Links -->

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav" id="header-items">
                <li class="nav-item">
                    <a class="nav-link" href="#">Match History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Leaderboards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" id="sign-in-text" href="#">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" id="register-text" href="#">Register</a>
                </li>
                </ul>
            </div>
        </nav>
    </div>

    <!--Main Body-->
    <div id="main-body" class="container">
        <div id="game-info-widget" class="row text-center py-3">
            <div class="col-md-12">
                <h3 id="players" class="sub-section"><%= player %> vs Player Y</h3>
                <div class="wt-100"></div>
                <h5 class="sub-section">It's Player X's turn.</h5>
            </div>
        </div>
        <hr class="rule">
        <div id="active-game-widget" class="row text-center">
            <div id="active-game-board" class="col-md-7 my-3"></div>
            <div id="active-game-info" class="col-md-5 my-3">
                <div class="table-responsive-md">
                    <table id="active-game-info-header" class="table">
                        <thead>
                            <tr>
                                <th><h5 style="font-weight: bold;">Player X: </h5></th>
                                <th><button class="btn btn-sm btn-outline-dark">Concede</button></th>
                                <th><button class="btn btn-sm btn-outline-dark">Offer Draw</button></th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div id="active-game-table-container" class="table-responsive-md">
                    <table class="table active-game-table table-hover table-sm">
                        <thead>
                            <tr>
                                <th scope="col">Turn #</th>
                                <th scope="col">White's Move</th>
                                <th scope="col">Black's Move</th>
                                <th scope="col">Review</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">
                                    1
                                    <td>b6</td>
                                    <td>h3</td>
                                    <td><button class="btn btn-sm btn-outline-dark review-button">Go</button></td>
                                </th>
                            </tr>
                            <tr>
                                <th scope="row">
                                    2
                                    <td>b6</td>
                                    <td>h3</td>
                                    <td><button class="btn btn-sm btn-outline-dark review-button">Go</button></td>
                                </th>
                            </tr>
                            <tr>
                                <th scope="row">
                                    3
                                    <td>b6</td>
                                    <td>h3</td>
                                    <td><button class="btn btn-sm btn-outline-dark review-button">Go</button></td>
                                </th>
                            </tr>
                            <tr>
                                <th scope="row">
                                    4
                                    <td>b6</td>
                                    <td>h3</td>
                                    <td><button class="btn btn-sm btn-outline-dark review-button">Go</button></td>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!--Bootstrap related-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

    <!--chessjs and chessboardjs scripts-->
    <script src="../node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.js"></script>
    <script src="../node_modules/chess.js/chess.js"></script>

    <!--Custom JS-->
    <script src="/js/game_vs_ai.js"></script>
</body>
</html>
